version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bus_auth_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bus_booking
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bus_auth_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  auth-service:
    build: .
    container_name: bus_auth_service
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: bus_booking
      DB_SSL_MODE: disable
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      CACHE_ENABLED: "true"
      CACHE_TTL_TRIPS: 300
      CACHE_TTL_SEATS: 120
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      PAYOS_CLIENT_ID: fa0c1e3a-d82a-4a13-9b3e-259782be52a3
      PAYOS_API_KEY: 91cd9d2d-a9ed-45a5-bc5c-edffa971a3b2
      PAYOS_CHECKSUM_KEY: c68e8c0f0f1a4479c503f9a642ba8854abcc69aa780e1c0708e1e9d11d94d3ff
      PAYOS_BASE_URL: https://api-merchant.payos.vn
      USE_MOCK_PAYMENT: "false"
      FRONTEND_URL: https://awad-bus-project.vercel.app/
      # SMTP Configuration for Email Service
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USERNAME: busapp276@gmail.com
      SMTP_PASSWORD: joixewcpgzxoxeni
      FROM_EMAIL: busapp276@gmail.com
      FROM_NAME: Bus Booking System
      # AI Chatbot Configuration
      AI_PROVIDER: gemini
      AI_ENABLED: "true"
      GEMINI_API_KEY: AIzaSyBd0cgw8jF7VZaNrIhIjzkzeEejWkOlwc0
